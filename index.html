<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>video player</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="main">

    <div class="player">
      <video class="player__video viewer" src="./src/video/Маша и Медведь - Первая встреча (Серия 1).mp4"></video>
      <div class="player__controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play">►</button>
        <span class="material-icons material-icons--volume"> volume_up </span>
        <input type="range" name="volume" class="player__slider " min="0" max="1" step="0.05" value="1">
        <span class="material-icons material-icons--speed"> fast_forward </span>
        <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.05" value="1">
        <button data-skip="-10" class="player__button">« 10s</button>
        <button data-skip="25" class="player__button">25s »</button>
      </div>
    </div>
  </main>
  <script src="./src/js/index.js"></script>
</body>

</html>
